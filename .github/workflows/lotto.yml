name: Lotto Recommendation Sender

on:
  schedule:
    - cron: '0 2 * * 4'  # 매주 목요일 오전 11시 (KST=UTC+9 → UTC 02:00)
  workflow_dispatch:

jobs:
  send_lotto_message:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests

      - name: Run Lotto Sender
        run: python lotto_thursday.py
